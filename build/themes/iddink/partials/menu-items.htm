[viewBag]
==
<ul>
    <li class="home">
        <a href="https://www.iddinkgroup.com/"><img src="{{ 'assets/img/house-dark.png'|theme }}" alt="" width="24"></a>
    </li>
    {% for item in items %}
        <li class="{{ item.isActive or item.isChildActive ? 'active' : null }} {{ item.items ? 'has-child' : null }}">
            <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}{{ item.items ? '<span></span>' : null }}</a>
            {% if item.items %}
                <button type="button" class="mobile-sub-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-minus"></i>
                    <span>Meer</span>
                </button>
                <ul class="sub-menu">
                    {% for item in item.items %}
                        <li class="{{ item.isActive ? 'active' : '' }}">
                            <a href="{{ item.url }}" title="{{ item.title }}">
				                {{ item.title }}
				            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
